
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یادبود رضا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
    }
    header {
      color: #ff4444;
      font-size: 2rem;
      margin-top: 20px;
    }
    img {
      max-width: 90%;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .poem {
      font-size: 1.2rem;
      margin-top: 30px;
      line-height: 2.2;
      white-space: pre-line;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <header>دلتنگی برایت پایان ندارد...</header>
  <img src="images/reza-photo.jpg" alt="رضا با ماشینش">
  <div class="poem">
غمگینانه‌ترین ترانه‌ی باران را<br>
زمانی خواهید شنید<br>
که در دل غم<br>
از دست دادن عزیزان را داشته باشید<br>
و این بار را به دوش بکشید،<br>
شب‌ها به خوابتان می‌آیند<br>
و وقتی بیدار می‌شوید<br>
توانایی لمس صورتشان را ندارید!
  </div>
</body>
</html>
